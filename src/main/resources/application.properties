# ============================================
# H2 DATABASE CONFIGURATION - 100% GARANTI
# ============================================
server.servlet.context-path=/events
server.port=8089
spring.mvc.format.date=yyyy-MM-dd

# H2 IN-MEMORY DATABASE
spring.datasource.url=jdbc:h2:mem:eventsdb
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA CONFIGURATION
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true

# H2 WEB CONSOLE (http://localhost:8089/events/h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# ACTUATOR FOR MONITORING
management.endpoints.web.exposure.include=health,info,prometheus,metrics
management.endpoint.health.show-details=always
management.metrics.export.prometheus.enabled=true

# SWAGGER FOR API DOCUMENTATION
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# LOGGING
logging.level.root=info
logging.pattern.console==%d{yyyy-MM-dd HH:mm:ss} -  %-5level- %logger{45} - %msg %n

# DISABLE DEVTOOLS FOR PRODUCTION
spring.devtools.add-properties=false
